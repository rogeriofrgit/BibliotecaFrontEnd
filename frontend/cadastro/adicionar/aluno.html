<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><body>

</head>
    <body>
        <div id="menu"></div>
        <div class="w3-container w3-light-grey">
            <h2>Cadastro de Aluno</h2>
        </div>
        <form class="w3-container w3-card-4 w3-light-white w3-padding-16 w3-margin">
          <div id="erro"></div>

          <!-- Linha 1: Nome Completo e CPF -->
          <div class="w3-row">
            <div class="w3-col w3-container m3 l3">
              <label class="w3-text-gray"><b>Nome Completo</b></label>
              <input class="w3-input w3-border w3-round" type="text" name="nome" placeholder="Digite o nome completo" required > </div>
            <div class="w3-col w3-container m3 l3">
              <label class="w3-text-gray"><b>CPF</b></label>
              <input id="cpf" class="w3-input w3-border w3-round" type="text" name="cpf" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="w3-col w3-container m2 l3">
              <label class="w3-text-gray"><b>E-mail</b></label>
              <input class="w3-input w3-border w3-round" type="email" name="email" placeholder="exemplo@email.com" required>
            </div>
            <div class="w3-col w3-container m2 l3">
              <label class="w3-text-gray"><b>Telefone</b></label>
              <input class="w3-input w3-border w3-round" type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
            </div>
          </div>

          <div class="w3-row w3-margin-top">
            <div class="w3-col w3-container m2 l2">
              <label class="w3-text-gray"><b>Data de Cadastro</b></label>
              <input class="w3-input w3-border w3-round" type="date" name="data_cadastro" required></div>
          </div>

          <!-- BotÃ£o de Enviar -->
          <div class="w3-row w3-margin-top">
            <div class="w3-col w3-container m2 l2">
              <button class="w3-button w3-green w3-margin-top w3-round" type="submit">Cadastrar</button>
            </div>
          </div>
        </form>
        <script src="/js/include.js"></script>
  </body>
</html>
